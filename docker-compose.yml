version: '3.3'
services:
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: springmybatis
      MYSQL_USER: scott
      MYSQL_PASSWORD: tiger
    volumes:
    - ./db:/docker-entrypoint-initdb.d
    - /opt/mysql_data:/var/lib/mysql
    restart: always
    ports:
    - 3306:3306
  application:
    image: tomcat
    environment:
    - database_driverClassName=com.mysql.jdbc.Driver
    - database_url=jdbc:mysql://db:3306/{{MySQL|MYSQL_DATABASE}}
    - database_username={{MySQL|MYSQL_USER}}
    - database_password={{MySQL|MYSQL_ROOT_PASSWORD}}
    volumes:
    - ./target:/usr/local/tomcat/webapps
    restart: always
    ports:
    - 8080:8080
    links:
    - db
